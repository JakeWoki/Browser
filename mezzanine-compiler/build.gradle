plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin-kapt'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    implementation project(':mezzanine')
    implementation 'com.google.auto.service:auto-service:1.1.1'
    kapt 'com.google.auto.service:auto-service:1.1.1'
//    runtimeOnly 'com.google.auto.service:auto-service-annotations:1.1.1'
//    implementation 'com.google.auto.service:auto-service-aggregator:1.1.1'
//    implementation 'com.google.auto.service:auto-service:1.0-rc3'
//    kapt "com.google.auto.service:auto-service:1.0-rc3"
    implementation 'com.squareup:javapoet:1.11.1'
    implementation 'org.apache.commons:commons-text:1.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.23'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.mockito:mockito-core:3.11.2'
    testImplementation 'com.google.testing.compile:compile-testing:0.15'
    // 用于 auto-service 和 compile-testing，需要为它们解析版本。
    testImplementation 'com.google.guava:guava:23.5-jre'
}
